<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Imagens/Logo-CDB.jpg" type="image/x-icon">
    <title>LOL - Old God Champions</title>
    <link rel="stylesheet" href="CSS Old God Champions.css">
  </head>

  <body>
    
    <div class="content">
      <div class="slides">
        <input type="radio" name="slide" id="slide1" checked>
        <input type="radio" name="slide" id="slide2">
        <input type="radio" name="slide" id="slide3">
        <input type="radio" name="slide" id="slide4">
        <input type="radio" name="slide" id="slide5">

        <div class="slide s1">
          <img src="Imagens/Volibear.jpg_large" alt="Volibear-Mil-Flagelos">
        </div>

        <div class="slide">
          <img src="Imagens/Ivern.jpg" alt="Ivern-Deus-Antigo">
        </div>

        <div class="slide">
          <img src="Imagens/Malphite.jpeg" alt="Malphite-Deus-Antigo">
        </div>

        <div class="slide">
          <img src="Imagens/Mordekaiser.jpg_large" alt="Mordekaiser-Deus-Antigo">
        </div>

        <div class="slide">
        <img src="Imagens/Warwick.jpg" alt="Warwick-Deus-Antigo">
        </div>

        <div class="Navigation">
          <label class="bar" for="slide1"></label>
          <label class="bar" for="slide2"></label>
          <label class="bar" for="slide3"></label>
          <label class="bar" for="slide4"></label>
          <label class="bar" for="slide5"></label>
        </div>
      </div>
    </div>

  
  </body>

</html>
